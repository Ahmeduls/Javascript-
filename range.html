<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Number</title>
</head>

<body>
    <script>
        var range = Number(prompt("Enter Your Range Number"));

        for (i = 0; i <= range; i++) {
            document.write(i + " ")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odd Or Even Number</title>
</head>

<body>

    <script>
        var number = Number(prompt("Enter Your Number"))

        if (number % 2 == 0) {
            alert(number + " is an even Number")
        } else {
            alert(number + " is an odd Number")
        }
    </script>
</body>
</html>
